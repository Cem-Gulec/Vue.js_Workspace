<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial deneme</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- computed sadece kendi içerisinde bağlı olduğu değişkenler
        değiştiği taktirde çalışır. -->
        <input type="text" v-model="age">
        <p>Javascript: {{ age >= 18 ? 'Reşit' : 'Değil...' }}</p>
        <p>Method: {{ ageWriter() }}</p>
        <p>Computed: {{ ageWriterComp }}</p>
        <hr>
        <p>{{ sayi }}</p>
        <button @click="sayi++">Arttır</button>
    </div>
    

    <script>
        new Vue({
            el: "#app",
            data: {
                age: 0,
                sayi: 0
            },
            methods: {
                ageWriter(){
                    console.log("Method çalıştı.")
                    return this.age >= 18 ? 'Reşit' : 'Değil...'
                }
            },
            computed: {
                ageWriterComp(){
                    console.log("Computed çalıştı.")
                    return this.age >= 18 ? 'Reşit' : 'Değil...'
                }
            },
            watch: {
                age(newValue, oldValue){
                    console.log("New: " + newValue)
                    console.log("Old: " + oldValue)
                }
            }
        });
    </script>
</body>
</html>
