<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial deneme</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- 
            event binding,
            event modifier

            v-on shortcut: "@" 
            <input type="text" @keypress="keyp($event)"/>

            v-bind shortcut: ":"
            <a :href="link" v-bind:data-id="dataId">linklink</a>
        -->
        <!--<input type="text" v-on:keypress="keyp($event)"/>-->
        <input type="text" @keypress.enter="keyp($event)"/>
        <button v-on:click="arttir()">Plus</button>
        <p>{{ num }}</p>
    </div>
    

    <script>
        new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                arttir(){
                    this.num++
                },
                keyp(e){
                    /*if(e.keyCode == 13)*/
                    this.num += parseInt(e.target.value)
                }
            }
        });
    </script>
</body>
</html>
