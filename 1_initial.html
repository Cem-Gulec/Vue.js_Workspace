<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial deneme</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- string interpolation,
             vue.js nasıl oluşturulur,
             data binding,
             directives,
             attribute binding -->
        <h1>{{ title }}</h1>
        <button>{{ buttonTitle }}</button>
        <p>{{ paragraphEx }}</p>
        <p v-text="paragraph"></p>
        <a v-bind:href="link" v-bind:data-id="dataId">linklink</a>
        <p v-html="details"></p>
    </div>
    

    <script>
        new Vue({
            el: "#app",
            data: {
                title: "test başlık",
                buttonTitle: "Tıkla gelsin",
                paragraphEx: "Lorom ipsum dolor sit amet",
                link: "https://github.com/",
                dataId: "1",
                details: "<b>Details yazısı...</b>"
            }
        });
    </script>
</body>
</html>
